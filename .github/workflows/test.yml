name: "e2e-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  npm-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        kubectl: latest
        faas_cli: 0.14.10

